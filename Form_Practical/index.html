<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Form Practical</h1>
    <form action="Boi" method="get">
        <fieldset>
            <legend>Registration Form : </legend>
            <label>Enter name ( <span>*</span>) :   
            <input type="text" name="name" class="section">
            </label>
            <label>Enter Password ( <span>*</span>) : 
            <input type="password" name="pass"  class="section">
            </label>
            <label>Enter Email ( <span>*</span>) : 
            <input type="email" name="email"  class="section">
            </label>
            <label>Enter Age ( <span>*</span>) : 
            <input type="number" name="" min="10" max="120"  class="section">
            </label>
            <label>Enter Phone Number : (without +91)  ( <span>*</span>)
            <input type="number" required pattern="[0-9]{10}"  class="section">
            </label>
            <label>Country  ( <span>*</span>)
            <input type="text" name="country"  class="section">
            </label>
            <label>Choose Colour : 
            <input type="color" name="color"  class="section">
            </label>
            <label>Enter DOB ( <span>*</span>) : 
            <input type="date" name="date"  class="section">
            </label>
            <label >Enter time : 
            <input type="time" name="datetime"  class="section">
            </label>
            <label >Enter range : 
            <input type="range" name="range" min="100" max="2000"  class="section">
            </label>
            <label for="message">Enter Your Message : 
            <textarea name="text"  cols="30" rows="10"  class="section"></textarea>
            </label>
            <label>Presentation Video : 
            <iframe class="section" width="560" height="315" src="https://www.youtube.com/embed/hpVNMjpjiJc" title="Youtube video player" frameborder="0"></iframe>
        </label>
            <input type="button" value="Reset">
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>

</html>
